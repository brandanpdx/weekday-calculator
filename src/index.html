<!DOCTYPE html>
<html>

<head>
	<title>Day Calculator</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h1>Day Finder!</h1>
			<h3>Find the day of the week for any given date</h3>
		</div>

		<form id="dateinput">
			<div class="form-group">
				<label for="year">Year</label>
				<input id="year" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="month">Month</label>
				<input id="month" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="day">Day</label>
				<input id="day" class="form-control" type="text">
			</div>
			<button type="submit"  class="btn btn-success">Calculate</button>
		</form>

		<div id="result">
			<h1><span id="showdayresult"></span></h1>
		</div>
	</div>

</body>

</html>
